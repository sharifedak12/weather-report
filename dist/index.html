<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/weather-report/styles.0516ce43.css">
    <title>Weather Report</title>
</head>

<body class="content">
    <header>
        <h1>Weather Report</h1>
        <h2>For the lovely city of <span id="cityName">Baltimore</span></h2>
    </header>
    <main>
        <div class="grid">
            <section id="citySelector">
                <h4 class="selection">Enter a City:</h4>
                <form> <input aria-label="Enter City" type="text" id="city" value="Baltimore"> </form>
            </section>
            <section id="temperatureArea">
                <h3 class="hidden">Current temperature</h3> <button><img src="/weather-report/up.8f45d83f.png" id="up" alt="up arrow to increase temperature"></button> <span id="temp">70&deg;F</span> <button><img src="/weather-report/down.7fc3bb87.png" id="down" alt="down arrow to decrease temperature"></button>                </section>
            <section id="skySelector">
                <h4 class="selection">Select Sky:</h4>
                <div class="select"> <select aria-label="Select sky" name="sky" id="sky-select"> <option value="sunny">Sunny</option> <option value="cloudy">Cloudy</option> <option value="raining">Raining</option> <option value="snowing">Snowing</option> </select> </div>
            </section>
            <section class="sky-container" id="sky">
                <h3 class="hidden" id="weatherGardenAccessibleSky">Current Sky is sunny</h3>
                <h3 class="hidden" id="weatherGardenAccessibleForeground">There is a image in the forground showing many flowers, and a cat playing with a flower.</h3> <img id="weatherGarden" src="/weather-report/foreground_spring.55a15637.png" alt="Weather garden reflecting current weather conditions"> </section>
        </div>
        <section class="button-container">
            <h4 class="hidden">Area with buttons for getting the current temperature and resetting the report</h4> <button id="getWeatherButton">Get Current Temp</button> <button id="resetButton">Reset Report</button> </section>
    </main>
    <script src="/weather-report/src.dc1203b1.js"></script>
</body>

</html>
