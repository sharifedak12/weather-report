<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>

<body class="content">
    <header>
        <h1>Weather Report</h1>
        <h2>For the lovely city of <span id="cityName">Baltimore</span></h2>
    </header>
    <main>
        <div class="grid">
            <section id="citySelector">
                <h4 class="selection">Enter a City:</h4>
                <form>
                    <input aria-label="Enter City" type="text" id="city" value="Baltimore">
                </form>
            </section>
            <section id="temperatureArea">
                <h3 class="hidden">Current temperature</h3>
                <img src="/assets/up.png" id="up" alt="up arrow to increase temperature">
                <span id="temp">70&deg;F</span>
                <img src="/assets/down.png" id="down" alt="down arrow to decrease temperature">
            </section>
            <section id="skySelector">
                <h4 class="selection">Select Sky:</h4>
                <div class="select">
                    <select aria-label="Select sky" name="sky" id="sky-select">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="raining">Raining</option>
                    <option value="snowing">Snowing</option>
                </select>
                </div>
            </section>
            <section class="sky-container" id="sky">
                <h3 class="hidden" id="weatherGardenAccessibleSky">Current Sky is sunny</h3>
                <h3 class="hidden" id="weatherGardenAccessibleForeground">There is a image in the forground showing many flowers, and a cat playing with a flower.</h3>
                <img id="weatherGarden" src="assets/foreground_spring.png" alt="Weather garden reflecting current weather conditions">
            </section>
        </div>
        <section class="button-container">
            <h4 class="hidden">Area with buttons for getting the current temperature and resetting the report</h4>
            <button id="getWeatherButton">Get Current Temp</button>
            <button id="resetButton">Reset Report</button>
        </section>
    </main>
    <script src="src/index.js"></script>
</body>


</html>
